<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-dark">Atualizar Categoria</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="nome">Título</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="categoria.nome">
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]="categoria.descricao">
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btnColor2 btn mr-3" routerLink="/categoria">Cancelar</button>
        <button class="btn btnColor2 btn" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>
</div>
