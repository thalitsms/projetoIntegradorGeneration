<div class="container-fluid" id='teste'>
  <div class="row mb-5">
      <div class="col-md-12">
          <h1 class="text-center text-dark mt-3">Apagar Categoria <img src="https://imgur.com/Gp1oXgg.png" alt="" width="30px" height="30px"></h1>


      </div>
  </div>

  <div class="row mb-3">
      <div class="col-md-12">
          <h2 class="text-center text-secondary" id="mb30">Você tem certeza que deseja apagar esta categoria?</h2>
      </div>
  </div>

  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center text-info">Nome da categoria: {{categoria.nome}}</h2>
      </div>
  </div>

  <div class="row">
      <div class="col-md-12 d-flex justify-content-center mb-3">
          <button class="btn btnColor2 btn mr-3" routerLink='/produto'>Não</button>
          <button class="btn btnColor2 btn" (click)='apagar()'>Sim</button>
      </div>
  </div>
</div>
